{% extends "layout.html" %}
{% block content %}
    <div class="row" style="background-color: #E8F5E9; margin-bottom: 40px;">
        <div class="col" align="center">
            <img class="" src="{{ home_pic2 }}" style= "width: 400px; height: 400px; border: 3px solid rgb(199, 170, 226);">
        </div>
        <div class="col" style = "text-align: center">
            <img class="" src="{{ home_pic1 }}" style= "width: 400px; height: 400px; border: 3px solid rgb(199, 170, 226);">
        </div>
        <div class="col" align="center">
            <img class="" src="{{ home_pic3 }}" style= "width: 400px; height: 400px; border: 3px solid rgb(199, 170, 226);">
        </div>
    </div>
    <div class="row" style="background-color: #8ce693">
        <div class="col" style = "text-align: center">
            <h1>Participants:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col" style="background-color: #8ce693; padding-bottom: 30px">
            <div class="card-grid">
                {% for key in user_data %}
                <div class="card text-center" width=10rem style = "margin: 15px 0 0 0;"> 
                    <img class="rounded-circle account-img" src="{{ user_data[key][0] }}" style = "margin: 15px 0 0 0;">
                    <div class="card-body">
                        <h5 class="card-title">{{ key }}</h5>
                        <p class="card-text">{{ user_data[key][1] }}</p>
                        <a href="#" class="btn btn-primary">Useless Button</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content%}
